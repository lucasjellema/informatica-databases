<!DOCTYPE html>
<html>

<head>
    <title>The Animal Shop</title>
</head>

<body>
    <h1>The Animal Shop</h1>
    <div id="animal-list"></div>

    <button onclick="displayPage();">Refresh</button>

    <script>
        // Define a collection of animal objects
        const animals = [
            { name: "Lion", species: "Panthera leo", price: 1000 },
            { name: "Tiger", species: "Panthera tigris", price: 1200 },
            { name: "Bear", species: "Ursus arctos", price: 800 },
            { name: "Monkey", species: "Cercopithecidae", price: 500 },
            { name: "Giraffe", species: "Giraffa camelopardalis", price: 1500 }
        ];


        const displayPage = () => {
            // Print the animal objects to the web page
            const animalList = document.getElementById("animal-list");
            animalList.innerHTML = "";
            animals.forEach(animal => {
                const animalHTML = `
        <ul>
          <li><strong>${animal.name}</strong> (${animal.species}) - â‚¬${animal.price}</li>
        </ul>
      `;
                animalList.innerHTML += animalHTML;
            });
        }

        displayPage();
    </script>
</body>

</html>
